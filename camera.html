<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>

		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view front -->
			<video id="camera--view" autoplay playsinline></video>

			<!-- Camera view back -->
			<!-- <video id="camera--viewback" autoplay playsinline></video> -->
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

		    <!-- Camera trigger -->
			<button id="camera--trigger"><img src="camera_button.png" style="width:50px; height:50px;"></button>
			
			<!-- Camera Switch -->
			<button id="camera--switch"><img src="camera-co.png" style="width:50px; height:50px;"></button>
			
			<!-- Camera Gallery -->
			<!-- <button id="camera--gallery"><img src="gallery2.png" style="width:50px; height:50px;"></button> -->

			<!-- Save Image -->
			<button id="save--image"><img src="save.png" style="width:50px; height:50px;"></button>
		</main>

		<!-- Reference to your JavaScript file -->
		<script src="app.js"></script> 
	</body>
</html>
